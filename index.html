<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Research Academy Management And Teaching</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/al.jpeg" alt="" />
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input class="form-control" type="text" placeholder="Search" />
              <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Tiêu đề -->
    <section>
      <h1 class="text-white text-center">Quản lý học viên nghiên cứu và giảng dạy</h1>
    </section>
    <!-- Table info -->
    <section id="person" class="info_person container mt-4">
      <button id="btnAddProduct" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modelId">
        <i class="fa-solid fa-plus" aria-hidden="true"></i> Thêm người dùng
      </button>
      <table class="mt-1 table table-bordered table-responsive-sm mx-auto text-center">
        <thead>
          <tr>
            <th>Thứ tự</th>
            <th>Id</th>
            <th class="d-flex justify-content-center align-items-center">
              <span class="me-2">Họ tên</span>
              <div class="sapXep ms-3">
                <select class="form_select">
                  <option selected>
                    <!-- Sắp xếp -->
                  </option>
                  <option value="1">A - Z</option>
                  <option value="2">Z - A</option>
                </select>
              </div>
            </th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th class="d-flex justify-content-center align-items-center">
              <span>Loại khách hàng</span>
              <div class="sapXep ms-4">
                <select class="form_select">
                  <option selected>
                    <!-- Sắp xếp -->
                    <i class="fa-solid fa-caret-down"></i>
                  </option>
                  <option value="1">Sinh viên</option>
                  <option value="2">Nhân viên</option>
                  <option value="2">Khách hàng</option>
                </select>
              </div>
            </th>
            <th>Thông tin</th>
            <th><i class="fa-solid fa-gear"></i></th>
          </tr>
        </thead>

        <tbody id="tbodyPerson"></tbody>
      </table>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm người dùng mới</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="infoForm" class="modal-body">
            <div class="container-fluid py-1">
              <h5>Mã người dùng</h5>
              <input id="addId" type="text" class="form-control" placeholder="Nhập mã người dùng" />
              <span id="spanID" class="text-danger"></span>
            </div>
            <div class="container-fluid py-1">
              <h5>Họ và tên</h5>
              <input id="addName" type="text" class="form-control" placeholder="Nhập họ tên" />
              <span id="spanName" class="text-danger"></span>
            </div>
            <div class="container-fluid py-1">
              <h5>Địa chỉ</h5>
              <input id="addAddress" type="text" class="form-control" placeholder="Nhập địa chỉ" />
              <span id="spanAddress" class="text-danger"></span>
            </div>
            <div class="container-fluid py-1">
              <h5>Email</h5>
              <input id="addEmail" type="text" class="form-control" placeholder="Nhập email" />
              <span id="spanEmail" class="text-danger"></span>
            </div>
            <div class="container-fluid py-1">
              <h5>Vị trí người dùng</h5>
              <div class="form-group">
                <select class="form-control" id="choseType" name="sellist1">
                  <option>Chọn vị trí</option>
                  <option>Khách hàng</option>
                  <option>Học viên</option>
                  <option>Giảng viên</option>
                </select>
                <span id="spanTypeUser" class="text-danger"></span>
              </div>
            </div>
            <div class="container-fluid py-1">
              <h5>Thông tin</h5>
              <div id="userInfo"></div>
            </div>
            <div class="modal-footer">
              <button id="btnSave" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script type="module" src="./controllers/index.js"></script>
  </body>
</html>
